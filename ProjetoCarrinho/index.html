<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compra</title>
    <link href="css/cart.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/cart.js"></script>

</head>
<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Carrinho de Compra</b></h4></div>
                        <div class="col align-self-center text-right text-muted">Itens</div>
                    </div>
                </div>  

                <div class="row border-top border-bottom">
                    <div id="produto0" class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/1GrakTl.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Shirt</div>
                            <div class="row">Cotton T-shirt</div>
                        </div>
                        <div class="p1-md-0 p1-1"><b>R$50,00</b></div>
                            <div class="p1-md-0-p1-2"></div>
                            <div class="col">
                                <a href="#">-</a>
                                <a href="#" id="quantidade0" class="border">0</a>
                                <span class="fa fa-plus-square text-secundary" onclick="adcionarItem(0)">  </span>
                                <!--<a href="adicionarItem(0)">+</a>-->
                            </div>
                        <div class="col">R$ <span class="close" id="total0">&#10005;</span></div>
                    </div>
                </div>

                <div class="row">
                    <div id="produto1" class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/ba3tvGm.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Shirt</div>
                            <div class="row">Cotton T-shirt</div>
                        </div>
                        <div class="p1-md-0 p1-1"><b>R$30,00</b></div>
                        <div class="p1-md-0-p1-2"></div>
                        <div class="col">
                            <a href="#">-</a>
                            <a href="#" id="quantidade1" class="border">0</a>
                            <a href="#">+</a>
                        </div>
                        <div class="col">R$<span class="close" id="total1">&#10005;</span></div>
                    </div>
                </div>

                <div class="row border-top border-bottom">
                    <div id="produto2" class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="https://i.imgur.com/pHQ3xT3.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Shirt</div>
                            <div class="row">Cotton T-shirt</div>
                        </div>
                        <div class="p1-md-0 p1-1"><b>R$20,00</b></div>
                        <div class="p1-md-0-p1-2"></div>
                        <div class="col">
                            <a href="#">-</a>
                            <a href="#" id="quantidade2" class="border">0</a>
                            <a href="#">+</a>
                        </div>
                        <div class="col">R$<span class="close" id="total2">&#10005;</span></div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div><h5><b>SUBTOTAL <span id="valorTotalCompra"></span></b></h5></div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;"></div>
                    <div class="col text-right">R$</div>
                </div>
                <form>
                    <p>SHIPPING</p>
                    <select><option class="text-muted">Standard-Delivery- &euro;5.00</option></select>
                    <p>GIVE CODE</p>
                    <input id="code" placeholder="Enter your code">
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">VALOR TOTAL</div>
                    <div class="col text-right">&euro; 137.00</div>
                </div>
                <button class="btn">CHECKOUT</button>
            </div>
        </div>
        
    </div>
</body>
</html>
